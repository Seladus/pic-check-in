<!DOCTYPE html>
<html>
    <head>
        <title>PIC Check-In</title>
        <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
        <link rel="manifest" href="icon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-5">
        <div class="container">
            <div class="row">
                <!-- placeholder for empty space -->
            </div>
            <div class="row">
                <div class="col s8 offset-s2 center-align">
                    <img class="responsive-img" src="images/logo_criann.png">
                </div>
            </div>
            <div class="container row">
                <div class="input-field col s12">
                    <ul id="collection" class="collection with-header">
                        <li class="collection-header amber lighten-4">
                            <h4 class="">
                                <button id="start_work_button" class="btn-large waves-effect waves-light amber accent black-text" value="not displayed" name="action" onclick="displayForm('form_start', 'start_work_button');">
                                    Commencer à travailler
                                    <i class="material-icons right">precision_manufacturing</i>
                                </button>
                                <button id="end_work_button" class="btn-large waves-effect waves-light amber accent black-text" value="not displayed" name="action" onclick="displayForm('form_end', 'end_work_button');">
                                    Finir de travailler
                                    <i class="material-icons right">nights_stay</i>
                                </button>
                            </h4>
                        </li>
                        <li id="form_start" class="collection-item userForm amber lighten-4" style="display:none">
                            <div>
                                <label>Nom de l'utilisateur</label>
                                    <select class="browser-default user_select amber lighten-5">
                                        <option value="" disabled selected>Choix du nom</option>
                                    </select>
                                <!-- Switch -->
                                <br>
                                <div class="switch user_distance">
                                    <label>
                                        Distanciel
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                        Présentiel
                                    </label>
                                </div>
                                <br>
                                <button class="btn waves-effect waves-light amber black-text" type="submit" name="action" onclick="sendStartSessionRequest();">Commencer session
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </li>
                        <li id="form_end" class="collection-item userForm amber lighten-4" style="display:none">
                            <div>
                                <label>Nom de l'utilisateur</label>
                                    <select class="browser-default user_select amber lighten-5">
                                        <option value="" disabled selected>Choix du nom</option>
                                    </select>
                                <!-- Switch -->
                                <br>
                                <button class="btn waves-effect waves-light amber black-text" type="submit" name="action" onclick="sendEndSessionRequest();">Finir session
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
